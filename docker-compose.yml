services:
  # ============================================
  # Frontend - React + Vite
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_WS_URL=ws://localhost:5000
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # ============================================
  # Backend - Node.js Express
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=vulnerable_password_123
      - DB_NAME=kis_trading
      - JWT_SECRET=super_secret_key_123
      - KIS_REAL_DOMAIN=https://openapi.koreainvestment.com:9443
      - KIS_PAPER_DOMAIN=https://openapivts.koreainvestment.com:29443
      - KIS_APP_KEY=your_app_key
      - KIS_APP_SECRET=your_app_secret
      - DEBUG=true
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads

  # ============================================
  # Database - MySQL
  # ============================================
  database:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=vulnerable_password_123
      - MYSQL_DATABASE=kis_trading
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # phpMyAdmin (DB 관리용)
  # ============================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=database
      - PMA_USER=root
      - PMA_PASSWORD=vulnerable_password_123
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:

# Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ============================================
  # Frontend - Nginx + React Build
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: trading-ctf-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # ============================================
  # Backend - Node.js Express
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: trading-ctf-backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=vulnerable_password_123
      - DB_NAME=kis_trading
      - JWT_SECRET=super_secret_key_123
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  # ============================================
  # Database - MySQL
  # ============================================
  database:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=vulnerable_password_123
      - MYSQL_DATABASE=kis_trading
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # phpMyAdmin (Optional - 운영에서는 제거 권장)
  # ============================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=database
      - PMA_USER=root
      - PMA_PASSWORD=vulnerable_password_123
    depends_on:
      - database
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  uploads:
